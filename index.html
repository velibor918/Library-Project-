<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="big-div">
        <div class="dial-holder">
            <button id="openForm">Add Your Book</button>
            <dialog>
                <form action="" method="dialog" id="mainForm">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author">
                    <label for="pgCount">Page Count:</label>
                    <input type="number" name="pgCount" id="pgCount">
                    <div class="check-holder">
                        <label for="read">I have read this book.</label>
                        <input type="checkbox" name="read" id="read">
                    </div>
                    <div class="btn-holder">
                        <button type="submit" id="newBookBtn">Add Your Book</button>
                        <button type="button" id="cancelForm">Cancel</button>
                    </div>
                </form>
            </dialog>
        </div>
        <div class="placeholder"></div>
    </div>
</body>
</html>
