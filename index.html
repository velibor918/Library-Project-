<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="dial-holder">
        <dialog>
            <form action="" method="dialog" id="mainForm">
                <input type="text" name="title" id="title">
                <label for="title">Title</label>
                <input type="text" name="author" id="author">
                <label for="author">Author</label>
                <input type="number" name="pgCount" id="pgCount">
                <label for="pgCount">Page Count</label>
                <input type="checkbox" name="read" id="read">
                <label for="read">I have read this book.</label>
                <button type="submit" id="newBookBtn">Add Your Book</button>
            </form>
        </dialog>
    </div>
    <div class="placeholder"></div>
</body>
</html>
